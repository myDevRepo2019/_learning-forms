<form [formGroup]="profileForm" (ngSubmit)="onSubmit()">


  <label>
    Firstname:
    <input required type="text" formControlName="firstName">
  </label>

  <label>
    Lastname:
    <input required type="text" formControlName="lastName">
  </label>

  <div formGroupName="address">
    <h3>Address</h3>
    <label>
      Street:
      <input type="text" formControlName="street">
    </label>
    <label>
      City:
      <input type="text" formControlName="city">
    </label>
    <label>
      State:
      <input type="text" formControlName="state">
    </label>
    <label>
      Zip:
      <input type="text" formControlName="zip">
    </label>

  </div>
  <button type="button" (click)="updateSomeValues()">Update some values</button>
<br>
  <button type="submit" [disabled]="!profileForm.valid">SubmitForm</button>


</form>


Passed Values:<br>
{{PassedValues}}
